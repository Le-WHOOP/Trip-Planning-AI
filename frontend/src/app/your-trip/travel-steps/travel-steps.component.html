<mat-card>
  <mat-card-title>Trip Overview</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="trips" class="mat-elevation-z2" style="width: 100%">

      <!-- From City Column -->
      <ng-container matColumnDef="fromCity">
        <th mat-header-cell *matHeaderCellDef> From </th>
        <td mat-cell *matCellDef="let trip"> {{ trip.fromCity }} </td>
      </ng-container>

      <!-- To City Column -->
      <ng-container matColumnDef="toCity">
        <th mat-header-cell *matHeaderCellDef> To </th>
        <td mat-cell *matCellDef="let trip"> {{ trip.toCity }} </td>
      </ng-container>

      <!-- Transportation Type Column -->
      <ng-container matColumnDef="transportationType">
        <th mat-header-cell *matHeaderCellDef> Transport </th>
        <td mat-cell *matCellDef="let trip"> {{ trip.transportationType }} </td>
      </ng-container>

      <!-- Travel Time Column -->
      <ng-container matColumnDef="travelTime">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let trip"> {{ trip.travelTime }} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let trip"> {{ trip.price }} </td>
      </ng-container>

      <!-- Website Column -->
      <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef> Website </th>
        <td mat-cell *matCellDef="let trip">
          <a [href]="trip.website" target="_blank" rel="noopener noreferrer">Visit</a>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
